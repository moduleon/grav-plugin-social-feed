name: Social Feed
version: 0.3.0
description: This Grav plugin allow you to fetch feeds from social networks, and give you tools for displaying them in your website.
icon: share-alt
author:
  name: KÃ©vin Marcachi
  email: kevin.marcachi@acseo.fr
homepage: https://github.com/moduleon/grav-plugin-social-feed
keywords: grav, plugin, social feed
bugs: https://github.com/moduleon/grav-plugin-social-feed/issues
docs: https://github.com/moduleon/grav-plugin-social-feed/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    enablessl:
      type: toggle
      label: Enable SSL
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    certpath:
      type: text
      label: 'Path to SSL Cert (cafile)'
      placeholder: default
      help: 'Leave blank, if not known'
    twitter:
      type: section
      title: Twitter config
      underline: true
      fields:
        twitter_consumer_key:
          type: text
          label: Consumer key
        twitter_consumer_secret:
          type: text
          label: Consumer secret
        twitter_feeds:
          type: list
          label: Accounts to follow
          fields:
            .username:
              type: text
              label: Username
    facebook:
      type: section
      title: Facebook config
      underline: true
      fields:
        facebook_app_id:
          type: text
          label: App id
        facebook_app_secret:
          type: text
          label: App secret
        facebook_feeds:
          type: list
          label: Accounts to follow
          fields:
            .username:
              type: text
              label: Username
            .accesstoken:
              type: text
              label: User Accesstoken
    instagram:
      type: section
      title: Instagram config
      underline: true
      fields:
        instagram_feeds:
          type: list
          label: Accounts to follow (provide only the one corresponding to your access token)
          fields:
            .userid:
              type: text
              label: User ID
            .access_token:
              type: text
              label: Access token
            .avatar:
              type: file
              label: Avatar
              help: Fallback image if no user image available by api
              destination: 'user/media'
              multiple: false
              autofocus: false
              accept:
                - image/*